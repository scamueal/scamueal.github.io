<script>
    var sedan = 2
    var suv = 2
    var speed1 = 2
    var speed2 = 2
    var timerdone = false
    document.addEventListener("keyup", start)
    var timerId = setInterval(countdown, 1000)
    var timeLeft = 3
    var elem = document.getElementById("Timer")
    var timerCanRun = false
    function start(e) {
        if (e.key === "y") {
            timerCanRun = true
        }
    }
    function countdown() {
        if (timerCanRun === true) {
            if(timeLeft < -1){
                clearTimeout(timerId)
                elem.innerHTML = ""
               elem.innerHTML.style.opacity = 0 + "%"
                timerdone = true
                timerCanRun = false
                
            }
          else if (timeLeft <= 0) {
            timeLeft--
                //    startGame()
                elem.innerHTML = "Go!"
               
                
                
            } else {
                elem.innerHTML = "Start in " + timeLeft
                timeLeft--
            }
        }
    }
    document.addEventListener("keyup", handleClick)
    document.addEventListener("keyup", driveSuv)
    document.addEventListener("keyup", driveSedan)
   
    function handleClick(e) {
        if (e.key === "t") {


            window.location.reload();
        }
    }
    function driveSedan(e) {
        if (e.key === "d" && timerdone === true) {
            sedan = sedan + speed1
        }
        document.getElementById("car1").style.left = sedan + "%"
        checkForWinner()
    }
    function driveSuv(e) {
        if (e.key === "l" && timerdone === true) {
            suv = suv + speed2
        }
        document.getElementById("car2").style.left = suv + "%"
        checkForWinner()
    }
    function checkForWinner() {
        if (sedan >= 85) {
            document.getElementById("farter").innerText = "Mr. Darouse escaped! Hit 't' to restart"
            document.getElementById("farter").style.backgroundColor = "black"
            speed1 = 0
            speed2 = 0
            sedan = 90
        }
        if (suv >= 85) {
            document.getElementById("farter").innerText = "Mr. Darouse has been arrested! Hit 't' to restart"
            document.getElementById("farter").style.backgroundColor = "black"
            speed1 = 0
            speed2 = 0
            suv = 90
        }
    }
var darousePositionX = 50

function breh(e){
    if(e.key === "n"){
        setInterval(goLeft, 1)   
    }
}

function goLeft(){
   // if(e.key === "b"){
    darousePosition = darousePosition - 1
    document.getElementById("move").style.left = darousePosition + "%"

}

    document.addEventListener("keydown", breh)
    document.addEventListener("keydown", goRight)

    document.addEventListener("keydown", goDown)

	document.addEventListener("keydown", keydownpress,false)
	document.addEventListener("keyup", keyuppress,false)
	setInterval(update, 50)

	function keydownpress(e){
		if(e.key === "w"){
			wpres = true
		}
		if(e.key === "a"){
			apres = true
		}
		if(e.key === "s"){
			spres = true
		}
		if(e.key === "d"){
			dpres = true
		}
			
	}
	function keyuppress(e){
		if(e.key === "w"){
			wpres = false
		}
		if(e.key === "a"){
			apres = false
		}
		if(e.key === "s"){
			spres = false
		}
		if(e.key === "d"){
			dpres = false
		}
	}
	
	function update(){
		ctx.clearRect(0,0,1000,1000)
		frictionCode()
		x = x + xspeed
		y = y + yspeed
		maxSpeedCode()

		if(wpres === true){
			yspeed = yspeed - acceleration	
		}
		if(apres === true){
			xspeed = xspeed - acceleration
		}
		if(spres === true){
			yspeed = yspeed + acceleration
		}
		if(dpres === true){
			xspeed = xspeed + acceleration
		}
	
    }

</script>
